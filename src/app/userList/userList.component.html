<div>
    User's List
</div>
<br />

<input type="text" placeholder="Name" (change)="setNewUsername($event)" [value]="newUserName" />
<input type="number" placeholder=999 (change)="setNewAge($event)" [value]="newAge" />
<button (click)="addUser()">Add user</button>

<div class="user-container" *ngFor="let user of users">
    <span>
        {{ user.name}} is {{ user.age }} years old
    </span>
    <span (click)="removeUser.emit(user.id)">Remove</span>
</div>
